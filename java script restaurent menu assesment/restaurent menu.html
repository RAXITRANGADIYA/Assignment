<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>restauvsvsrent menu</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>~~Resturent Booking~~</h1>
  </header>
  <section id="sec-1">
    <div class="data col-30">
      <form method="post">
          <table class="form-tab">
          <tr>
            <td><label for="bookingOption">Choise of booking:</label></td>
            <td>
              <select name="" id="bookingOption">
                <option>Choice of booking</option>
                <option value="a1">Full day booking</option>
                <option value="a2">Half day booking</option>
                <option value="a3">Hourly booking</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="uname">Name :</label></td>
            <td>
              <input type="text" class="thisrequired" placeholder="input your Name" id="uname" name="uname" required />
            </td>
          </tr>
        
          <tr>
            <td><label for="mobileno">Mobile Number :</label></td>
            <td>
              <input type="number" placeholder="+91" class="thisrequired" id="mobileno" name="mobileno" required />
            </td>
          </tr>
          <tr>
            <td><label for="mail">Email :</label></td>
            <td>
              <input type="email" placeholder="input your mail" class="thisrequired" onkeyup="checkemail(this,'emailerror')" id="mail" name="mail" required />
            </td>
          </tr>
          <tr>
            <td><label for="person">No of person :</label></td>
            <td>
              <input type="number" placeholder="number of person" id="person" class="thisrequired" name="person" required />
            </td>
          </tr>
          <tr id="butTon">
            <td colspan="2">
              <input type="submit" id="button" value="Submit" />
            </td>
          </tr>
        </table>
        </form>
    </div>
    <!-- result -->
    <div class="result col-70"></div>
  </section>
  <script src="restaurent.js"></script>
  
</body>

</html>
