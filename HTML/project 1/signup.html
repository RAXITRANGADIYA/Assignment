<!DOCTYPE html>

    <fieldset>
        <legend>signup</legend>

                </tr>
                <tr>

                    <td><input type="radio" checked name="male" id="male"><label for="male">Male</label></td>
                    <td><input type="radio" name="male" id="Female"><label for="Female">Female</label></td>
                </tr>
                <tr>

               <tr><td> <button>submit</button></td></tr>
